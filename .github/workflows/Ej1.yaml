name: show info from runner and branch on push
on: push

jobs:
  print-data:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v4
    - name: execute script and save output to var
      run: |
        chmod +x ./ejercicio-github-basicos-Luis-rodr/auxiliar/echo_data.sh
        ./ejercicio-github-basicos-Luis-rodr/auxiliar/echo_data.sh >> $GITHUB_OUTPUT
      shell: bash
    - name: show output
      run: echo $GITHUB_OUTPUT 
      